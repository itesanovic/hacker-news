<div *ngIf="stories$ | async as stories">
  <div *ngFor="let story of stories; index as i" class="story-wrapper">
    <span class="index">{{currentPage * storiesPerPage + i + 1}}.</span>
    <story-title [story]="story"></story-title>
  </div>
  <button *ngIf="stories.length" class="nav-link" (click)="loadMore()">More</button>
</div>
<div class="error-message">{{errorMessage$ | async}}</div>
